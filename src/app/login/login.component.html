<div class="content" role="main">

    <div class="login-header">
        <h2>Neolook Solutions</h2>
        <h3>S2S Family</h3>
    </div>
    <div class="login-container bg-white shadow-lg w-96 rounded-lg p-8 flex flex-col">
        <div class="flex justify-center mb-4">
            <img class="logo" src="../../assets/Neolook_logo.webp" class="h-20">
        </div>
        <h2 class="text-center mb-10">Login</h2>
        <app-input class="mb-4" [labeltext]="'Your e-mailadress'" [type]="'email'" text="E-mail"></app-input>
        <app-input class="mb-10" [labeltext]="'Your password'" [type]="'password'" text="Password"></app-input>
        <app-button [extraClass]="'md:w-full'" class="text-center" text="Login"></app-button>
    </div>
</div>
<div class="min-h-screen flex absolute -top-4 right-0 left-0 m-0 -z-10 items-center justify-center px-16">
    <div class="relative w-full max-w-lg">
        <div
            class="absolute -top-4 -left-4 w-96 h-96 bg-brand-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob">
        </div>
        <div
            class="absolute top-4 -right-4 w-96 h-96 bg-brand-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-10 left-20 w-96 h-96 bg-brand-350 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000">
        </div>
    </div>
</div>
